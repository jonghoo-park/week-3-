<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>나의 일생</h1>
    </div>
    <div class="button">
        <button class="changing" onclick="
        document.querySelector('body').style.backgroundImage='url(다람.jpg)';
        document.querySelector('body').style.backgroundSize='cover';
        ">다람다람</button>
    </div>
    <div class="content">
        <div class="card">
            <img src="1.jpg">
            <div class="date">1997년</div>
            <div class="what">태어났다</div>
            <div class="where">부산광역시</div>
            <div class="text">나름 귀여웠다고 한다.</div>
            <div class="dot"></div>
        </div>
        <div class="card">
            <img src="2.jpg">
            <div class="date">2014년</div>
            <div class="what">고등학생</div>
            <div class="where">부산국제외국어고</div>
            <div class="text">야자째고 바다보러가는게 특기였다.</div>
            <div class="dot"></div>
        </div>
        <div class="card">
            <img src="3.jpg">
            <div class="date">2016년</div>
            <div class="what">성인이 되었다</div>
            <div class="where">한화리조트에서</div>
            <div class="text">와인을 즐기는 어른이 되었다.</div>
            <div class="dot"></div>
        </div>
        <div class="card">
            <img src="4.jpg">
            <div class="date">2017년</div>
            <div class="what">유럽여행</div>
            <div class="where">헝가리는 더웠다</div>
            <div class="text">다시 여행 가고 싶다...</div>
            <div class="dot"></div>
        </div>
        <div class="card">
            <img src="5.png">
            <div class="date">2020년</div>
            <div class="what">되는 일이 없다</div>
            <div class="where">아캠</div>
            <div class="text">왜 미뤘을까....</div>
            <div class="dot"></div>
        </div>

        <div class="line"></div>
    </div>
    <a href="#title" button id="top">TOP</button>
</body>
</html>
